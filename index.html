<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator The Odin Project</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <main>
        <div class="calculator">

            <div class="display"></div>           
            <button value="7" class="bttn digitNumbers">7</button>
            <button value="8" class="bttn digitNumbers">8</button>
            <button value="9" class="bttn digitNumbers">9</button>
            <button value="/" class="bttn operator">/</button>
            <button value="4" class="bttn digitNumbers">4</button>
            <button value="5" class="bttn digitNumbers">5</button>
            <button value="6" class="bttn digitNumbers">6</button>
            <button value="-" class="bttn operator">-</button>
            <button value="1" class="bttn digitNumbers">1</button>
            <button value="2" class="bttn digitNumbers">2</button>
            <button value="3" class="bttn digitNumbers">3</button>
            <button value="*" class="bttn operator">x</button>            
            <button value="." id="dot" class="bttn ">.</button>
           <button value="0" class="bttn digitNumbers">0</button>            
            <button value="+" id="plus" class="bttn operator">+</button>
            <button value="=" class="bttn equals operator">=</button>
            <button value="clear"  class="bttn clear red">AC</button>
            <button value="delete" class="bttn red">C</button>     
               
        </div>

    </main>


</body>
</html>
