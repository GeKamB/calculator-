<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator The Odin Project</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <main>
        <div class="calculator">

            <div class="display"></div>           
            <button value="7" class="bttn digitNumbers" data-key="55">7</button>
            <button value="8" class="bttn digitNumbers" data-key="56">8</button>
            <button value="9" class="bttn digitNumbers" data-key="57">9</button>
            <button value="/" class="bttn operator" data-key="47">/</button>
            <button value="4" class="bttn digitNumbers" data-key="52">4</button>
            <button value="5" class="bttn digitNumbers" data-key="53">5</button>
            <button value="6" class="bttn digitNumbers" data-key="54">6</button>
            <button value="-" class="bttn operator" data-key="45">-</button>
            <button value="1" class="bttn digitNumbers" data-key="49">1</button>
            <button value="2" class="bttn digitNumbers" data-key="50">2</button>
            <button value="3" class="bttn digitNumbers" data-key="51">3</button>
            <button value="*" class="bttn operator" data-key="42">x</button>
            <button value="." id="dot" class="bttn" data-key="46">.</button>
            <button value="0" class="bttn digitNumbers" data-key="48">0</button>
            <button value="+" id="plus" class="bttn operator" data-key="43">+</button>
            <button value="=" class="bttn equals operator" data-key="61">=</button>
            <button value="clear" id="clear" class="bttn clear red" data-key="67">AC</button>
            <button value="delete" id="del" class="bttn red" data-key="8">C</button>
 
               
        </div>

    </main>


</body>
</html>
